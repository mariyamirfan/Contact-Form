<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
    <style>
/* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #c6e0c1;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  /* Contact Form Styles */
  .contact-form {
    background-color: #7ecb7e;
    padding: 20px;
    border-radius: 10px;
    width: 350px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  
  .contact-form h2 {
    margin-bottom: 10px;
    font-size: 1.5em;
    color: #333;
  }
  
  .contact-form p {
    margin-bottom: 20px;
    color: #333;
    font-size: 0.9em;
  }
  
  /* Form Input Styles */
  .contact-form label {
    display: block;
    margin-bottom: 5px;
    text-align: left;
    color: #333;
  }
  
  .contact-form input,
  .contact-form textarea,
  .contact-form select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 0.9em;
  }
  
  .contact-form input:focus,
  .contact-form textarea:focus,
  .contact-form select:focus {
    border-color: #5caa5c;
  }
  
  .contact-form button {
    background-color: #5caa5c;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
  }
  
  .contact-form button:hover {
    background-color: #499d49;
  }
    </style>
</head>
<body>
  <div class="contact-form">
    <h2>Get In Touch!</h2>
    <p>Use the contact form below to get in touch.</p>
    <form action="#">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your name">

      <label for="email">Email Address:</label>
      <input type="email" id="email" placeholder="your@email.com">

      <label for="website">Website:</label>
      <input type="url" id="website" placeholder="Your website">

      <label for="subject">Subject:</label>
      <select id="subject">
        <option>I just want to say hello :)</option>
        <option>I'd like to work with you</option>
        <option>Other</option>
      </select>

      <label for="message">Message:</label>
      <textarea id="message" rows="5" placeholder="Write your message here, please."></textarea>

      <button type="submit">Send away!</button>
    </form>
  </div>
</body>
</html>
